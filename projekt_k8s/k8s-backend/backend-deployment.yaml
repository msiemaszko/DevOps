apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: comp-app
    component: backend

spec:
  replicas: 3

  selector: 
    matchLabels:
      app: comp-app
      component: backend
  
  template:
    metadata:
      name: backend-pod
      labels:
        app: comp-app
        component: backend
    spec:
      containers:
        - name: backend-container
          image: marekprezes/comp-app_backend:latest
          env:
            # mapowanie ENV z ConfigMap dla postgres
            - name: PG_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: PG_HOST
              
            - name: PG_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: PG_PORT
              
            - name: PG_DB
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: PG_DB
            
            - name: PG_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: PG_USER
            
            # mapowanie EVN z secret
            - name: PG_PASS
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: PG_PASS
            
            # mapowanie ENV z ConfigMap dla redisa
            - name: RD_HOST
              valueFrom:
                configMapKeyRef:
                  name: redis-config
                  key: RD_HOST
            
            - name: RD_PORT
              valueFrom:
                configMapKeyRef:
                  name: redis-config
                  key: RD_PORT
