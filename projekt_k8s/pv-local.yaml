apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-local
  labels:
    type: local

spec:
  storageClassName: manual
  capacity: # zadeklarowana pojemność
    storage: 20Mi
  accessModes:
    - ReadWriteOnce
  hostPath: # lokalizacja w naszym OS host
    path: /run/desktop/mnt/host/d/DevOps/GIT/projekt_k8s/k8s-pv
